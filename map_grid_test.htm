<style>
	.dv{
		width:400px;
		height:300px;
		float:left;
		position:absolute;
	}


	.v_cv{
width:30px;
height:150px;
position:absolute;
}

	.h_cv{
width:200px;
height:30px;
position:absolute;
}



.dv1{top:0px;left:200px;}
.dv2{top:150px;left:200px;}
.dv3{top:150px;left:200px;}
.dv4{top:150px;left:0px;}


</style>

<div class="dv" style="z-index:1;">
	<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d979.8307639775563!2d139.78041469147695!3d35.638861768217794!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sja!2sjp!4v1650941486968!5m2!1sja!2sjp" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>



<canvas id="cv1" class="v_cv dv1" style="z-index:2;"></canvas>
<canvas id="cv2" class="h_cv dv2" style="z-index:2;"></canvas>
<canvas id="cv3" class="v_cv dv3" style="z-index:2;"></canvas>
<canvas id="cv4" class="h_cv dv4" style="z-index:2;"></canvas>


<script>
	var ctx = document.getElementById("cv1").getContext("2d");
	ctx.beginPath();
	ctx.moveTo(15,0);
	ctx.lineTo(15,140);
	ctx.stroke();

	var ctx = document.getElementById("cv2").getContext("2d");
	ctx.beginPath();
	ctx.moveTo(10,3);
	ctx.lineTo(400,3);
	ctx.stroke();

	var ctx = document.getElementById("cv3").getContext("2d");
	ctx.beginPath();
	ctx.moveTo(5,5);
	ctx.lineTo(5,150);
	ctx.stroke();


	var ctx = document.getElementById("cv4").getContext("2d");
	ctx.beginPath();
	ctx.moveTo(12,3);
	ctx.lineTo(290,3);
	ctx.stroke();
</script>
